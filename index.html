<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>GSAP carousel</title>
</head>
<body>
    <nav>
        <div class="logo">
            <a href="#">Logo</a>
        </div>
        <div class="links">
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">Info</a>
            <a href="#">Contact</a>
        </div>
        <div class="shop">
            <a href="#">Search</a>
            <a href="#">Account</a>
            <a href="#">Cart</a>
        </div>
    </nav>

    <div class="copy">
        <p>Catalogue</p>
        <p>2024 / 2025</p>
    </div>

    <footer>
        <p>Launching soon</p>
    </footer>

    <div class="slider">
        <div class="slide-active">
            <div class="slide-active-img">
                <img src="./static/images/1.jpg" alt="">
            </div>
        </div>
        <div class="slide-next">
            <div class="slide-next-img">
                <img src="./static/images/2.jpg" alt="">
            </div>
        </div>
    </div>

    <div class="slider-content">
        <div class="slider-content-active">
            <h1>LuminaPad</h1>
        </div>
        <div class="slider-content-next">
            <h1>PulseEar</h1>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
